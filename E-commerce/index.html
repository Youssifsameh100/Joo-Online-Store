<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Joo Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/favicon_io (1)/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar flex justify-between items-center p-4 bg-gray-800 text-white">
        <div class="flex space-x-4">
            <a href="index.html#">Home</a>
            <a href="indexx.html?" target="_blank">Log-in</a>
            <a href="sign.html" target="_blank">Sign-up</a>
            <a href="#" target="_blank">Categories</a>
        </div>
        <div class="flex items-center">
            <input type="text" placeholder="Search..." class="border border-gray-300 rounded py-1 px-2 mr-2">
            <button class="bg-blue-500 text-white py-1 px-4 rounded">Search</button>
            <a href="shop.html" target="_blank" class="ml-4"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" class="ml-4"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <header>
        <div>
            <h1 class="text-center text-4xl font-bold mt-10"></h1>
            <p class="text-center mt-2"></p>
        </div>
    </header>

    <main class="container mx-auto mt-10">
        <section id="categories" class="mb-20">
            <h2 class="text-3xl font-bold mb-6">Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="category-item">
                    <img src="media/th (4).jpg" alt="Category 1" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">Diamond Heart</h3>
                    <p class="mt-2">$999.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div>
                <div class="category-item">
                    <img src="media/th (6).jpg" alt="Category 2" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">Black Diamond</h3>
                    <p class="mt-2">$99.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div> 
                <div class="category-item">
                    <img src="media/th (2).jpg" alt="Category 3" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">Gold Chain</h3>
                    <p class="mt-2">$299.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div>
                <div class="category-item">
                    <img src="media/th (5).jpg" alt="Category 4" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">Rose Gold</h3>
                    <p class="mt-2">$90.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div>
                <div class="category-item">
                    <img src="media/th (3).jpg" alt="Category 5" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">White Gold</h3>
                    <p class="mt-2">$105.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div>
                <div class="category-item">
                    <img src="media/th (1).jpg" alt="Category 6" class="w-full h-auto rounded">
                    <h3 class="mt-4 text-xl font-bold">Evil Eye</h3>
                    <p class="mt-2">$10.00</p>
                    <button class="bg-blue-500 text-white py-1 px-3 rounded">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <div class="footer-links mb-2">
            <a href="https://www.facebook.com/" target="_blank" class="mr-4"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="mr-4"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div>
            <p>&copy; 2024 Joo Online Store</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

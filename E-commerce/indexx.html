<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
    <link rel="icon" href="media/favicon_io (1)/android-chrome-512x512.png" type="image/x-icon"> <!-- Link to the favicon -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="border border-gray-300 rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded w-full py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
        </p>
    </div>
    <footer class="absolute bottom-0 w-full text-center p-4 bg-gray-800 text-white">
        <p>&copy; 2024 Joo Online Store</p>
    </footer>
</body>
</html>

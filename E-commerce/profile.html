<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - My Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/favicon_io (1)/android-chrome-512x512.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <nav class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="indexx.html">Log-in</a>
            <a href="sign.html">Sign-up</a>
            <a href="#">Categories</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
        <div class="icons">
            <a href="shop.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html?#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">User Profile</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" class="border border-gray-300 rounded w-full py-2 px-3" value="JohnDoe" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="border border-gray-300 rounded w-full py-2 px-3" value="johndoe@example.com" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-bold mb-2">Phone Number</label>
                <input type="tel" id="phone" class="border border-gray-300 rounded w-full py-2 px-3" value="+1234567890" required>
            </div>
            <div class="mb-6">
                <label for="address" class="block text-sm font-bold mb-2">Address</label>
                <textarea id="address" class="border border-gray-300 rounded w-full py-2 px-3" rows="3" required>123 Main St, City, Country</textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full hover:bg-blue-700 transition duration-300">Update Profile</button>
        </form>
    </main>

    <footer class="absolute bottom-0 w-full text-center p-4 bg-gray-800 text-white">
        <p>&copy; 2024 Joo Online Store</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
    <link rel="icon" href="media/favicon_io (1)/android-chrome-512x512.png" type="image/x-icon"> <!-- Link to the favicon -->
</head>
<body class="bg-gray-100">
    <nav class="navbar">
        <div>
            <a href="index.html#" target="_blank">Home</a>
            <a href="indexx.html?" target="_blank">Log-in</a>
            <a href="sign.html" target="_blank">Sign-up</a>
            <a href="shop.html" target="_blank">Categories</a>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold mb-6 text-center">Shopping Cart</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 text-left">Product</th>
                        <th class="py-2 text-left">Price</th>
                        <th class="py-2 text-left">Quantity</th>
                        <th class="py-2 text-left">Total</th>
                        <th class="py-2 text-left">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2">Diamond Heart</td>
                        <td class="py-2">$10.00</td>
                        <td class="py-2">
                            <input type="number" value="1" class="border border-gray-300 w-16 text-center" min="1">
                        </td>
                        <td class="py-2">$10.00</td>
                        <td class="py-2">
                            <button class="text-red-500 hover:text-red-700">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2">Black Diamond</td>
                        <td class="py-2">$10.00</td>
                        <td class="py-2">
                            <input type="number" value="1" class="border border-gray-300 w-16 text-center" min="1">
                        </td>
                        <td class="py-2">$10.00</td>
                        <td class="py-2">
                            <button class="text-red-500 hover:text-red-700">Remove</button>
                        </td>
                    </tr>
                    <!-- Add more products as needed -->
                </tbody>
            </table>
            <div class="mt-4">
                <p class="font-bold">Total: $20.00</p>
            </div>
            <div class="mt-6">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full text-center p-4 bg-gray-800 text-white">
        <p>&copy; 2024 Joo Online Store</p>
    </footer>
    
</body>
</html>
